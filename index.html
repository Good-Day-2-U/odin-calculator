<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calcBody">
      <div class="display">0</div>
      <div class="keyPad">
        <div class="clear">AC</div>
        <div class="plusOrMinus" onclick="negPos()">+ / -</div>
        <div class="percentage">%</div>
        <div class="divide operator" onclick="divide()">/</div>
        <div class="7 num">7</div>
        <div class="8 num">8</div>
        <div class="9 num">9</div>
        <div class="multiply operator" onclick="multiply()">*</div>
        <div class="4 num">4</div>
        <div class="5 num">5</div>
        <div class="6 num">6</div>
        <div class="minus operator" onclick="subtract()">-</div>
        <div class="1 num">1</div>
        <div class="2 num">2</div>
        <div class="3 num">3</div>
        <div class="plus operator" onclick="add()">+</div>
        <div class="decimal num">.</div>
        <div class="0 num">0</div>
        <div class="equal" onclick="calculate()">=</div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
