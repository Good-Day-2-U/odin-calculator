<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calcBody">
      <div class="display">-23.5</div>
      <div class="keyPad">
        <div class="clear"></div>
        <div class="plusOrMinus"></div>
        <div class="percentage"></div>
        <div class="divide"></div>
        <div class="7 num"></div>
        <div class="8 num"></div>
        <div class="9 num"></div>
        <div class="multiply"></div>
        <div class="4 num"></div>
        <div class="5 num"></div>
        <div class="6 num"></div>
        <div class="minus"></div>
        <div class="1 num"></div>
        <div class="2 num"></div>
        <div class="3 num"></div>
        <div class="plus"></div>
        <div class="0 num"></div>
        <div class="decimal num"></div>
        <div class="equal"></div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
